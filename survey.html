    <style>

        .box1 {
            display: grid;
            grid-template-columns: 50px;
            background-color:#632A00;
            opacity: 0.9;
            margin-left: 300px;
            margin-right: 300px;
            margin-top: 30px;
            border-radius: 2%;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
<head>
    <title>Survey Form</title>
</head>
<body>
    <head>
        <h1 id="title">Book Survey</h1>
        <p id="description"><em>Please share the books you've liked to help our survey</em></p>
    </head>
    <div class="box1">
        <form id="survey-form">
            <label id="name-label">
                Name
                <br>
                <input id="name" placeholder="Enter your name">
            </label>
            <br>
            <br>
            <label id="email-label">
                Email
                <br>
                <input id="email" type="email" placeholder="Enter your email">
            </label>
            <br>
            <br>
            <label id="number-label">
                Age
                <br><input id="number" type="number" min="5" max="100" placeholder="Enter your age">
            </label>
            <br>
            <br>
            <label id="label1">Select one</label>
                <br>
                <br>
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="before-school">Doesn't go to school</option>
                    <option value="primary-school">Primary School</option>
                    <option value="middle-school">Middle School</option>
                    <option value="high-school">High School</option>
                    <option value="university">University</option>
                </select>
            <br>
            <br>
            <label id="label1">How often do you read?</label><br><br>
            <label for="level" id="level"><input id ="level" type="radio"><label id="level" for="level">Once or twice a week</label><br>
            <label for="level" id="level"><input id ="level" type="radio"><label id="level" for="level">Three or four times a week</label><br>
            <label for="level" id="level"><input id ="level" type="radio"><label id="level" for="level">Everyday</label>
            <br>
            <br>
            <label id="label1">Select the books you like</label><br><br>
            <label for="level" id="level"><input id ="level" name="level" type="checkbox">Harry Potter</label><br>
            <label for="level" id="level"><input id ="level" name="level" type="checkbox">Lord of the Rings</label><br>
            <label for="level" id="level"><input id ="level" name="level" type="checkbox">Coraline</label><br>
            <label for="level" id="level"><input id ="level" name="level" type="checkbox">An Unfortunate Series of Events</label><br>
            <label for="level" id="level"><input id ="level" name="level" type="checkbox">Percy Jackson</label><br>
            <label for="level" id="level"><input id ="level" name="level" type="checkbox">Game of Thrones</label>
            <br>
            <br>
            <label id="label1">If there is anything you'd like to add:</label><br><br>
                <textarea>Your comment...</textarea>
            <br>
            <br>
            <label>
                <button id="submit" type="submit"><strong>Submit</strong></button>
            </label>
        </form> 
    </div>
</body>
</html>
